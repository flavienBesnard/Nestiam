<form [formGroup]="searchForm" *ngIf="!isSerie" class="form-inline md-form form-sm mt-0">
  <fa-icon [icon]='faSearch'></fa-icon>
  <input class="form-control form-control-sm ml-3 w-75 "
        type="text"
        placeholder="Search"
        aria-label="Search"
        #searchBox
        (click)="checkUrl()"
        (input)="search(searchBox.value)">
        <ul class="search-result">
          <li *ngFor="let movie of movies$ | async">
            <a [routerLink]="['/movie', movie.id]" target="_parent">
              {{movie.title}}
            </a>
          </li>
        </ul>
</form>
<form [formGroup]="searchFormSerie" *ngIf="isSerie" class="form-inline md-form form-sm mt-0">

  <input class="form-control form-control-sm ml-3 w-75 "
        type="text"

        #searchBoxSerie
        (click)="checkUrl()"

        <ul class="search-result">
          <li *ngFor="let serie of series$ | async">
            <a [routerLink]="['/serie', serie.id]" target="_parent">

            </a>
          </li>
        </ul>
</form>
